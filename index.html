<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator App</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="title">
            My Calculator
        </div>
        <div class="calcBody">
            <div class="calcScreen">
                <div id="answer"></div>
            </div>
            <div class="calcButtons">
                <div class="row1">
                    <button type="button" class="num" >1</button>
                    <button type="button" class="num" >2</button>
                    <button type="button" class="num" >3</button>
                </div>
                <div class="row2">
                    <button type="button" class="num" >4</button>
                    <button type="button" class="num" >5</button>
                    <button type="button" class="num">6</button>
                </div>
                <div class="row3">
                    <button type="button" class="num" >7</button>
                    <button type="button" class="num" >8</button>
                    <button type="button" class="num" >9</button>
                </div>
                
                <div class="row4">
                    <button type="button" class="bottomButtons" id="clear">Clear</button>
                    <button type="button" class="bottomButtons" id="backspace">Backspace</button>
                    <button type="button" class="bottomButtons" id="enter"> Enter</button>
                </div>
                <div class="row5">
                    <button type="button" class="operators" id="add">+</button>
                    <button type="button" class="operators" id="subtract">-</button>
                    <button type="button" class="operators" id="multiply">X</button>
                    <button type="button" class="operators" id="divide">/</button>
                </div>
            </div>
        </div>
    <script src="main.js"></script>
    </body>
    
</html>
